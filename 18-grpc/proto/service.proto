syntax="proto3";

package proto;

option go_package="/proto";

//Data (or Message) Contracts
message AddRequest{
    int32 x = 1;
    int32 y = 2;
}

message AddResponse{
    int32 result = 1;
}

//Service Contracts
service AppService{

    //Operation Contracts
    rpc Add (AddRequest) returns (AddResponse);
}
